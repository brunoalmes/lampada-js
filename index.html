<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste JavaScript</title>
  <script>
    var quebrada = false;
    function mudaLampada(tipo) {
      if (!quebrada) {
        document.getElementById("luz").src = "imagens/" + tipo + ".jpg";
        if (tipo == 'lampada-quebrada') {
          quebrada = true;
        }
      }
    }
  </script>
</head>

<body>
  <h1>Acenda a l√¢mpada</h1>
  <img src="imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')"
    onclick="mudaLampada('lampada-quebrada')" />
</body>

</html>
